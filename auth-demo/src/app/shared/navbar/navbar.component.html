<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <!-- <mat-nav-list>  
        <a mat-list-item href="#">vagina 1</a>
        <a mat-list-item href="#">test link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list> -->
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
              type="  button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>My-Project</span>
            <span class="left-spacer"></span>
            <a [routerLink]="['/user', 'login']" *ngIf="!isUserLoggedIn">Login User</a>
            <a [routerLink]="['/admin', 'login']" *ngIf="!isUserLoggedIn">Login Admin</a>
            <a class="pointerCursor" (click)="logout()" *ngIf="isUserLoggedIn">Logout</a>
          </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
