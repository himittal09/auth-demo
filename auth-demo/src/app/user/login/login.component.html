<br>
<mat-card class="example-card">
  <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
          <h2>User Login</h2>
        </mat-card-header>
        
        <mat-card-content>
            <mat-form-field>
                <input matInput
                class="form-control"
                id="username"
                placeholder="Enter Username"
                formControlName="username"
                required
                maxlength="50">
                <mat-error *ngIf="(!userLoginForm.controls.username.valid && userLoginForm.controls.username.touched)">Invalid Username</mat-error>
              </mat-form-field>
            
              <mat-form-field>
                    <input matInput type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                          formControlName="password"
                          required
                          maxlength="64"
                          minlength="8">
                          <mat-error *ngIf="(!userLoginForm.controls.password.valid && userLoginForm.controls.password.touched)">Invalid Password</mat-error>
              </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button type="submit"
            [disabled]="!userLoginForm.valid" mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
  </form>
  
</mat-card>
